<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário Resilia</title>
</head>
<body>
    <div class="origem">
    <div class="texto">
        <h1>torne-se
            <br>
            um resiliente</h1>

    </div>
    <div class="form">
        <form>
            <label for="nome">nome completo</label>
            <input type="text" name="nome" id="nome">
            <label for="ano">data de nascimento</label>
            <input type="date" name="ano" id="ano">
            <label for="cpf">cpf</label>
            <input type="number" name="cpf" id="cpf">
            <br>
            <br>
            <input type="submit" value="eu quero!" class="button">
        </form>
    </div>
    </div>
</body>
